name: Make release

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Release type'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 24 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Config git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Run release
        run: |
          pnpm release:${{ github.event.inputs.mode }}

      - name: Prepare release metadata
        id: prepare-release
        run: |
          pnpm tsx ./scripts/generate-release-body.ts --output=RELEASE_BODY.md

          version=$(node -p "require('./projects/lib/package.json').version")
          tag="v$version"

          {
            echo "release_version=$version"
            echo "tag_name=$tag"
            echo "release_body<<EOF"
            cat RELEASE_BODY.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ steps.prepare-release.outputs.release_version }}
          title: 'ðŸš€ Release v${{ steps.prepare-release.outputs.release_version }}'
          body: ${{ steps.prepare-release.outputs.release_body }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ steps.prepare-release.outputs.tag_name }}
          tag: ${{ steps.prepare-release.outputs.tag_name }}
          body: ${{ steps.prepare-release.outputs.release_body }}
          token: ${{ secrets.GITHUB_TOKEN }}
