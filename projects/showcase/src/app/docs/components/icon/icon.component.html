<main class="ngwr-page">
  <div class="ngwr-page-hero">
    <wr-tag class="ngwr-page-hero__tag" transparent rounded>Components</wr-tag>
    <h1 class="ngwr-page-hero__title">Icon</h1>
    <p class="ngwr-page-hero__description">{{ description }}</p>
  </div>

  <div class="ngwr-page__content">
    <div class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">How to use</h2>
      <p class="ngwr-page-section__description">
        Import <code class="ngwr-pre">WrIconModule</code> into a root module.
      </p>

      <ngwr-code class="ngwr-page-section__code" [code]="importCode" codeLang="ts"></ngwr-code>
    </div>

    <div class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">Usage example</h2>
      <p class="ngwr-page-section__description">Basic usage of icon component</p>

      <ngwr-snippet class="ngwr-page-section__code" codeLang="html">
        <div slot="display">
          <wr-icon name="discover"></wr-icon>
        </div>
        <ngwr-code [code]="usageCode" codeLang="html" slot="code"></ngwr-code>
      </ngwr-snippet>
    </div>

    <div class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">Icon list</h2>
      <p class="ngwr-page-section__description">Beautiful hand-crafted icons</p>

      <div class="grid">
        <div class="col-2" *ngFor="let i of icons">
          <div class="icons-item">
            <wr-icon class="icons-item__icon" [name]="i.name"></wr-icon>
            <span class="icons-item__name">{{ i.name }}</span>
          </div>
        </div>
      </div>
    </div>

    <section class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">API</h2>

      <table class="ngwr-page__table">
        <thead>
          <tr>
            <th>Property</th>
            <th>Description</th>
            <th>Type</th>
            <th>Default</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th><code>[name]</code></th>
            <th>set name of icon</th>
            <th>
              <code>wrIconName | string</code>
            </th>
            <th><code>-</code></th>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</main>
