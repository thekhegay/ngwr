<main class="ngwr-page">
  <div class="ngwr-page-hero">
    <wr-tag class="ngwr-page-hero__tag" transparent rounded>Documentation</wr-tag>
    <h1 class="ngwr-page-hero__title">Installation</h1>
    <p class="ngwr-page-hero__description">You can easily install NGWR by running the following commands:</p>
  </div>

  <div class="ngwr-page__content">
    <div class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">Install from package manager</h2>
      <p class="ngwr-page-section__description">If you are using npm:</p>
      <ngwr-code class="ngwr-page-section__code" code="$ npm install ngwr" codeLang="shell"></ngwr-code>

      <p class="ngwr-page-section__description" style="margin-top: 1rem">If you are using yarn:</p>
      <ngwr-code class="ngwr-page-section__code" code="$ yarn add ngwr" codeLang="shell"></ngwr-code>
    </div>

    <div class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">Add styles</h2>
      <p class="ngwr-page-section__description">
        After installation, add SCSS styles to your <code class="ngwr-pre">styles.scss</code>
      </p>
      <ngwr-code class="ngwr-page-section__code" code="@use 'ngwr'" codeLang="scss"></ngwr-code>
    </div>
  </div>
</main>
