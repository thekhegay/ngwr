<div class="ngwr-page-info">
  <div class="ngwr-page-info__tags">
    <wr-tag transparent>Component</wr-tag>
    <wr-tag transparent color="secondary">Standalone</wr-tag>
    <wr-tag transparent color="medium">Experimental</wr-tag>
  </div>
  <h1 class="ngwr-page-info__title">{{ pageTitle }}</h1>
  <p class="ngwr-page-info__description">{{ pageDescription }}</p>
</div>

<div class="ngwr-page-section">
  <h2 class="ngwr-page-section__title">How to install</h2>
  <p class="ngwr-page-section__description">
    Import <code class="ngwr-pre">WrAvatarModule</code> into a component where you want to use.
  </p>
  <div class="ngwr-page-section__content">
    <ngwr-code [code]="code.import" codeLang="ts"></ngwr-code>
    <ngwr-code [code]="code.component" codeLang="ts"></ngwr-code>
  </div>
</div>

<div class="ngwr-page-section">
  <h2 class="ngwr-page-section__title">Basic usage</h2>
  <p class="ngwr-page-section__description">Avatar can be used as <code class="ngwr-pre">wr-avatar</code> component</p>

  <div class="ngwr-page-section__content">
    <ngwr-snippet>
      <ng-container ngProjectAs="[body]">
        <wr-avatar url="images/image_1.webp" alt="WrAvatar example image" />
      </ng-container>
      <ngwr-code [code]="code.usage" codeLang="html" code></ngwr-code>
    </ngwr-snippet>
  </div>
</div>
