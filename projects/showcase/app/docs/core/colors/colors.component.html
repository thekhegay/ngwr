<main class="ngwr-page">
  <div class="ngwr-page-hero">
    <wr-tag class="ngwr-page-hero__tag" transparent rounded>Core</wr-tag>
    <h1 class="ngwr-page-hero__title">Colors</h1>
    <p class="ngwr-page-hero__description">{{ description }}</p>
  </div>

  <div class="ngwr-page__content">
    <section class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">HEX variables</h2>
      <p class="ngwr-page-section__description">All colors are available with CSS variables.</p>

      <ngwr-snippet class="ngwr-page-section__code" codeLang="css">
        <div class="colors__list" slot="display">
          <div class="colors__item colors__item--{{ c }}" *ngFor="let c of colors">
            {{ c.charAt(0).toUpperCase() + c.slice(1) }}
          </div>
        </div>
        <ngwr-code [code]="colorsCode" codeLang="css" slot="code"></ngwr-code>
      </ngwr-snippet>
    </section>

    <section class="ngwr-page-section">
      <h2 class="ngwr-page-section__title">RGBA variables</h2>
      <p class="ngwr-page-section__description">
        Color can be used with alpha channel
        <code class="page-section__code">rgba(var(--wr-color-dark-rgb), 0.25)</code>
      </p>

      <ngwr-snippet class="ngwr-page-section__code" codeLang="css">
        <div class="colors__list" slot="display">
          <div class="colors__item colors__item--{{ c }}--rgb" *ngFor="let c of colors">
            {{ c.charAt(0).toUpperCase() + c.slice(1) }}
          </div>
        </div>
        <ngwr-code [code]="colorsRgbCode" codeLang="css" slot="code"></ngwr-code>
      </ngwr-snippet>
    </section>
  </div>
</main>
