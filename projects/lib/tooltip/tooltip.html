<ng-template
  #overlay="cdkConnectedOverlay"
  cdkConnectedOverlay
  wrConnectedOverlay
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayOpen]="visible"
  [cdkConnectedOverlayPositions]="positions"
  [cdkConnectedOverlayPush]="true"
  [wrArrowPointAtCenter]="false"
  (overlayOutsideClick)="onClickOutside($event)"
  (detach)="hide()"
  (positionChange)="onPositionChange($event)"
>
  <div class="wr-tooltip wr-tooltip--{{ position }}">
    <div class="wr-tooltip__wrapper">
      <div class="wr-tooltip__title">{{ message }}</div>
      <div class="wr-tooltip__arrow"></div>
    </div>
  </div>
</ng-template>
