<ng-content />

@if (url(); as src) {
  <img
    class="wr-avatar__img"
    [ngSrc]="src"
    (load)="handleImageLoad()"
    [width]="resolvedSize().pxValue"
    [height]="resolvedSize().pxValue"
    [alt]="alt()"
    priority
  />
}

@if (url() && !isImgLoaded()) {
  <wr-spinner class="wr-avatar__spin" />
}
