@if (!isClosed()) {
  <div class="wr-alert__wrapper">
    <div class="wr-alert__body">
      <p class="wr-alert__title">
        {{ title() }}
      </p>

      @if (message(); as msg) {
        <p class="wr-alert__message">
          {{ msg }}
        </p>
      }
    </div>

    @if (closeable()) {
      <button type="button" class="wr-alert-close" (click)="onClose()" aria-label="Close alert">
        <wr-icon name="close"></wr-icon>
      </button>
    }
  </div>
}
