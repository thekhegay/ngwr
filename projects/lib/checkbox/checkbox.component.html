<label class="wr-checkbox__wrapper" [for]="id">
  <input
    class="wr-checkbox__input"
    type="checkbox"
    [id]="id"
    [disabled]="isDisabled()"
    [ngModel]="inputValue()"
    (ngModelChange)="writeValue($event)"
  />
  @if (icon) {
    <wr-icon class="wr-checkbox__icon" [name]="icon" />
  } @else {
    <div class="wr-checkbox-inner">
      <div class="wr-checkbox-inner__mark"></div>
    </div>
  }
  <ng-content />
</label>
