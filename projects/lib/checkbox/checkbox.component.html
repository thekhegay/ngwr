<label class="wr-checkbox__wrapper" [for]="id()">
  <input
    class="wr-checkbox__input"
    type="checkbox"
    [id]="id()"
    [checked]="inputValue()"
    [disabled]="isDisabled()"
    (change)="onInputChange($event)"
    (blur)="onInputBlur()"
  />

  @if (icon(); as iconName) {
    <wr-icon class="wr-checkbox__icon" [name]="iconName" />
  } @else {
    <div class="wr-checkbox-inner">
      <div class="wr-checkbox-inner__mark"></div>
    </div>
  }

  <ng-content />
</label>
