<label class="wr-checkbox__container">
  <input
    #inputElement
    class="wr-checkbox__input"
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    [ngModel]="checked"
    (ngModelChange)="writeValue($event)"
  />
  <div class="wr-checkbox-inner">
    <div class="wr-checkbox-inner__mark"></div>
  </div>
  <ng-content></ng-content>
</label>
