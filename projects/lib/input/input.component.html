@if (prefix) {
  <div class="wr-input-prefix">
    <span class="wr-input-prefix__text">{{ prefix }}</span>
  </div>
}

<ng-content></ng-content>

@if (passwordIcons) {
  <div class="wr-input-icon" [class.wr-input-icon--disabled]="isDisabled()" (click)="onPasswordVisibilityChange()">
    <wr-icon class="wr-input-icon__icon" [name]="eyeOn() ? 'eye' : 'eye-off'" />
  </div>
}

@if (suffix) {
  <div class="wr-input-suffix">
    <span class="wr-input-suffix__text">{{ suffix }}</span>
  </div>
}
